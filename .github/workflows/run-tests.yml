name: Run tests

on:
  push:
    branches:
      - feature/api-resources
  pull_request:
    branches:
      - "*"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.3, 7.4, 8.0]
        laravel: [8.*]
        dependency-version: [prefer-lowest, prefer-stable]
        exclude:
          - php: 8.0
            dependency-version: prefer-lowest

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} (${{ matrix.dependency-version }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update --no-progress --no-interaction
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Report coverage
        if: matrix.dependency-version == 'prefer-stable'
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
